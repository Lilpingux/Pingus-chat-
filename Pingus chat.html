
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lil Pingu Twitch Chat - Segment 1</title>
  <style>
    body {{
      margin: 0;
      background-color: #0e0e10;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }}
    #chat {{
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }}
    .msg {{
      margin-bottom: 6px;
      line-height: 1.5;
    }}
    .username {{
      font-weight: bold;
      margin-right: 6px;
    }}
    .first-time {{
      color: red;
    }}
    .donation {{
      color: limegreen;
      font-weight: bold;
    }}
  </style>
</head>
<body>
  <div id="chat"></div>

  <script>
    const chat = document.getElementById('chat');
    const messages = [];
    const totalMessages = 12000;
    const interval = 1400; // 1.4 seconds

    for (let i = 1; i <= totalMessages; i++) {{
      let username = 'user' + i;
      let isFirstTime = i % 47 === 0;
      let isDonation = i % 63 === 0;
      let messageContent = 'Message #' + i + ' from ' + username;

      if (isFirstTime) {{
        username = '<span class="username first-time">' + username + '</span>';
        messageContent = username + ': First time chat! ' + messageContent;
      }} else if (isDonation) {{
        username = '<span class="username donation">' + username + '</span>';
        messageContent = username + ': Donated $5! ' + messageContent;
      }} else {{
        username = '<span class="username">' + username + '</span>';
        messageContent = username + ': ' + messageContent;
      }}

      messages.push('<div class="msg">' + messageContent + '</div>');
    }}

    let index = 0;
    const intervalID = setInterval(() => {{
      if (index >= messages.length) {{
        clearInterval(intervalID);
        return;
      }}
      chat.insertAdjacentHTML('beforeend', messages[index]);
      chat.scrollTop = chat.scrollHeight;
      index++;
    }}, interval);
  </script>
</body>
</html>
